language: swift
osx_image: xcode11.3

branches:
  only:
    - master

cache:
  directories:

before_install:

script:
  - xcodebuild clean build -project TridentCockpit.xcodeproj -scheme TridentCockpit -destination " platform=macOS"  CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO -quiet
  - xcodebuild clean build -project TridentCockpit.xcodeproj -scheme TridentCockpitiOS -destination "platform=iOS Simulator,name=iPhone 8,OS=11.3" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO -quiet
